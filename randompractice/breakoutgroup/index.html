<!DOCTYPE html>
<html ng-app="breakoutApp">
	<head>
		<meta charset="utf-8">
		<title>Breakout Group App</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
	</head>
	<body ng-controller="breakoutController">
		<h1>Awesome Breakout Group App</h1>
		<form action="/submit" method="GET">
			<input name="book" placeholder="fav book" type="text">
			<input name="band" placeholder="fav band" type="text">
			<input name="city" placeholder="fav city" type="text">
			<input name="tea" placeholder="fav tea" type="text">
			<input type="submit">
		</form>
		<script src="js/main.js"></script>
	</body>
</html>
